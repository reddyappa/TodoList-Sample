
<div class="container-fluid">
    <div class="row mt-4" style="height: 500px;">
        <div class="col"></div>
        <div class="col-md-6 bg-white shadow">

            
            <div class="card bg-warning mt-4">
                
                <h3 class="text-white ps-3 pt-2 pb-2">Todo list</h3>
                </div>
                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="addTaskValue" >
                        <button class="btn btn-outline-primary" type="button" (click)="addTask()">+</button>
                      </div>                   
                </div>
                <h4 class="text-primary mt-4">tasks:</h4>
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskArry">
                        <div class="p-2 shadow">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0" >
                                        {{task.task_name}}
                                </div>
                                <button class="btn btn-outline-primary col" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="call(task)">e</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(task)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
            <div class="input-group p-4">
                <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="editTaskValue"  >
                <button class="btn btn-outline-primary" type="button" (click)="editTask()">update</button>
              </div>

        </div>
        
      </div>
    </div>
  </div>
  
        </div>
        <div class="col"></div>
    </div>

</div>
